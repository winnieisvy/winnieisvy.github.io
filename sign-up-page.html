<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    
    <style type="text/css">
        
          .sign-up-page{
            margin: 40px;
            }
            
            /* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
            .form-horizontal .control-label{
            padding-top: 7px;
            }
        
    </style>
    
     <title>Sign Up Page</title>
    
</head>
<body>
    
<div class="sign-up-page">
        
        <div class="page-header">
            <h1>
                <em>My Little Family</em>
            </h1>
        </div>      
    
    
    
    <div class="sigu-up-form">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Email</label>
                <div class="col-xs-6">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFirstName" class="control-label col-xs-2">First Name</label>
                <div class="col-xs-6">
                <input type="firstname" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="control-label col-xs-2">Last Name</label>
                <div class="col-xs-6">
                <input type="lastname" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
             </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="signup" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>    
      
    
</div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
